      // রিয়েল-টাইম ক্লক
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;
}

// ২টা ভিন্ন সংখ্যা
function getTwoDifferentNumbers(min, max) {
  let num1 = Math.floor(Math.random() * (max - min + 1)) + min;
  let num2;
  do {
    num2 = Math.floor(Math.random() * (max - min + 1)) + min;
  } while (num2 === num1);
  return [num1, num2];
}

// রিমেইনিং টাইম + BIG/SMALL + ২টা সংখ্যা
let lastGameStart = null;

function updateTimerAndSignal() {
  const now = new Date();
  const seconds = now.getSeconds();

  let gameStart, remaining;
  if (seconds < 30) {
    gameStart = 0;
    remaining = 29 - seconds;
  } else {
    gameStart = 30;
    remaining = 59 - seconds;
  }

  document.getElementById('timer').textContent = remaining + 's';

  const currentGameKey = `${now.getMinutes()}:${gameStart}`;
  if (currentGameKey !== lastGameStart) {
    lastGameStart = currentGameKey;

    const isBig = Math.random() < 0.5 ? false : true;
    const signal = isBig ? 'BIG' : 'SMALL';

    const signalEl = document.getElementById('signal');
    signalEl.textContent = signal;
    signalEl.className = 'signal ' + signal;

    let numbers = isBig ? getTwoDifferentNumbers(5, 9) : getTwoDifferentNumbers(0, 4);
    const nb = document.getElementById('numberBox');
    nb.textContent = `${numbers[0]} ${numbers[1]}`;

    const colors = ['green', 'red', 'violet'];
    nb.className = 'number-box ' + colors[Math.floor(Math.random() * 3)];
  }
}

// ড্র্যাগ ফাংশন
function makeDraggable(element) {
  let dragging = false, sx, sy;
  element.addEventListener('touchstart', e => {
    dragging = true;
    const t = e.touches[0];
    sx = t.clientX - element.offsetLeft;
    sy = t.clientY - element.offsetTop;
    e.stopPropagation();
  }, { passive: false });

  element.addEventListener('touchmove', e => {
    if (dragging) {
      const t = e.touches[0];
      element.style.left = (t.clientX - sx) + 'px';
      element.style.top = (t.clientY - sy) + 'px';
      e.preventDefault();
    }
  }, { passive: false });

  element.addEventListener('touchend', () => dragging = false);

  element.addEventListener('mousedown', e => {
    dragging = true;
    sx = e.clientX - element.offsetLeft;
    sy = e.clientY - element.offsetTop;
    e.stopPropagation();
  });

  document.addEventListener('mousemove', e => {
    if (dragging) {
      element.style.left = (e.clientX - sx) + 'px';
      element.style.top = (e.clientY - sy) + 'px';
    }
  });

  document.addEventListener('mouseup', () => dragging = false);
}
